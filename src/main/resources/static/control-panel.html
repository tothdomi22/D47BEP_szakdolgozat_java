<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<script>document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/current-user')
        .then(response => response.json())
        .then(data => {
            document.getElementById('dropdown_link').innerText = data.username;
            if (data.isAdmin == true) {
                document.getElementById('users').setAttribute('class', 'navbar-nav me-auto')
            }
        })
})</script>

<nav class="navbar navbar-expand-md bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Arduino Thingy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/control-panel.html">Control Panel</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="/admin/users" class="d-none">Users</a>
                    </li>
                </ul>
                <!-- Left Side Of Navbar -->


                <!-- Right Side Of Navbar -->
                <ul class="navbar-nav ms-auto">
                    <!-- Authentication Links -->
                    <li class="nav-item dropdown">
                        <a id="dropdown_link" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Username
                        </a>
                        <ul class="dropdown-menu">
                            <a class="dropdown-item" href="/logout" if()>Logout</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<main class="py-4">
    <div class="container">

        <h3><a id="preset1" href="#">preset1</a></h3>
        <h3><a id="preset2" href="#">preset2</a></h3>

        <form id="update-form">
            <div class="mb-3">

                <label for="wateringDuration" class="form-label">Watering duration</label>
                <input class="form-range" type="range" name="wateringDuration" id="wateringDuration" min="0" max="100" step="1" value="1">
                <p id="wateringValue"></p>

                <label class="form-label" for="wateringPercent">watering %</label>
                <input class="form-range" type="range" name="wateringPercent" id="wateringPercent" min="0" max="100" step="1" value="0">
                <p id="wateringPercentValue"></p>

                <label class="form-label" for="tankDepth">Tank depth</label>
                <input class="form-range" type="range" name="tankDepth" id="tankDepth" min="0" max="100" step="1" value="1">
                <p id="tankDepthValue"></p>
                <p id="errortext"></p>

            </div>
            <button class="btn btn-primary" type="submit">Update</button>
        </form>





    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./scripts/controlPanelScript.js"></script>
</body>
</html>

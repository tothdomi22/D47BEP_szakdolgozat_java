<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Watering Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<style>
    .card-title .material-symbols-outlined {
        position: relative;
        top: 3px; /* Adjust this value as needed */
    }
</style>
<body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/current-user')
        .then(response => response.json())
        .then(data => {
            document.getElementById('dropdown_link').innerText = data.username;
            if (data.authorities[0].authority == "ROLE_ADMIN") {
                document.getElementById('users').setAttribute('class', 'navbar-nav me-auto')
            }
        })
    })
</script>



<nav class="navbar navbar-expand-md bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Watering Station</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/control-panel.html">Control Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graphs.html">Data History</a>
                </li>
                <li class="d-none" id="users">
                    <a class="nav-link" href="/admin/users">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- Authentication Links -->
                <li class="nav-item dropdown">
                    <a id="dropdown_link" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <a href="/change-password" class="dropdown-item">Change Password</a>
                        <a class="dropdown-item" href="/logout" if()>Logout</a>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-sm-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature
                            <span class="material-symbols-outlined">device_thermostat</span>
                        </h5>
                        <p class="card-text" id="temperature">NaN</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-sm-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Humidity
                            <span class="material-symbols-outlined">humidity_percentage</span>
                        </h5>
                        <p class="card-text" id="humidity">NaN</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-sm-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Soil moisture
                            <span class="material-symbols-outlined">potted_plant</span>
                        </h5>
                        <p class="card-text" id="moisture">NaN</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-sm-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Water level
                            <span class="material-symbols-outlined">water</span>
                        </h5>
                        <p class="card-text" id="waterLevel">NaN</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-sm-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Light level
                            <span class="material-symbols-outlined">sunny</span>
                        </h5>
                        <p class="card-text" id="light">NaN</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-sm-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Next watering (prediction)
                            <span class="material-symbols-outlined">water_pump</span>
                        </h5>
                        <p class="card-text" id="prediction">NaN</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/indexScript.js"></script>
</body>
</html>
